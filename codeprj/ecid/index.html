<html ng-app="app">
  
  <body>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <div ng-controller="ecidCtrl" align="center" >
      <h1>Execution Contexts</h1>
      <form style="width: 800px;">
        Enter Execution Context Id (ECID):
        <input type="text" id="searchInput">
        Choose Container:
        <select id="containerSelect" ng-selected="containerSelect()" name="select">
          <option value="AdminServer">Admin Server</option>
          <option value="CoreSetupServer">Core Setup Server</option>
        </select>
        
        <button id="searchBtn" ng-click="searchECID()">Search</button>
        <br><br>
        <div style="height: 300px; overflow: auto;">
          <table data-toggle="table" data-cache="false" data-height="30" id="ecidsFoundTbl" class="table table-striped table-scrollable" data-row-style="rowStyle" data-click-to-select="true">
            <thead>
              <tr>
                <th data-field="name">Name</th>
                <th data-field="lineNumber">Line Number</th>
                <th data-field="time">Time</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="matchingId in ecids track by $index">
                <td class="span2">{{matchingId.name}}</a></td>
                <td class="span2">{{matchingId.lineNumber}}</td>
                <td class="span2">{{matchingId.time}}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <br><br>
        Details
        <textarea id="dataDisplay" rows="50" cols="100"></textarea>
      </div>
    </form>
  </div>
</body>
</html>
