<html ng-app="app">
  
  <body>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!--script>
    // Chart.defaults.global.responsive = false;
    // </script-->

    <div ng-controller="testrunCtrl" align="center" >
      <h1>Execution Contexts</h1>
      <form style="width: 1000px;">
        Enter minimum test run duration in milliseconds:
        <input type="text" id="searchInput">
        Choose Collection:
        <select id="collectionSelect" ng-selected="collectionSelect()" name="select">
          <option value="dte.28790405">dte.28790405</option>
          <option value="dte.28428001">dte.28428001</option>
        </select>
        <button id="searchBtn" ng-click="search()">Search</button>

        <br><br>
        <!--div align="center" style="height: 300px; overflow: auto;">
          <canvas id="barChart" height="450" width="600" class="chart chart-bar" data="datasets" labels="labels" legend="true"></canvas>
        </div-->
        <div align="center" style="height: 300px; overflow: auto;" class="ecidList">
          <table data-toggle="table" data-cache="false" data-height="30" id="ecidsFoundTbl" class="table table-striped table-scrollable" data-row-style="rowStyle" d
            <thead>
              <tr>
                <th data-field="name">Name</th>
                <th data-field="lineNumber">State</th>
                <th data-field="time">Type</th>
                <th data-field="data">Start Time</th>
                <th data-field="data">Duration</th>
              </tr>
            </thead>
            <tbody>
              <tr data-ng-repeat="run in actions track by $index">
                <td class="span2">{{run.name}}</a></td>
                <td class="span2">{{run.state}}</td>
                <td class="span2">{{run.type}}</td>
                <td class="span2">{{run.startTime}}</td>
                <td class="span2">{{run.duration}}</td>
              </tr>
            </tbody>
          </table>
        </div>

        <br><br>
      </div>
    </form>
  </div>
</body>
</html>
